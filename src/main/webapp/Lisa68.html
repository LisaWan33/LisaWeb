<script>
	var xhttp =new XMLHttpRequest();
	xhttp.onreadystatechange=function(){
		//console.log("ok");
		//console.log(xhttp.readyState);
		if (xhttp.readyState == 4 && xhttp.status == 200){
			var id1 = document.getElementById('id1');
			id1.innerHTML = xhttp.responseText;
		//	consol.log(xhttp.responseText);
	}
}
	xhttp.onload = callback;
	
	function callback(){ 
		var id2 = document.getElementById('id2');
		id2.innerHTML = xhttp.responseText;
		//consol.log(xhttp.responseText);
	}
	
	function test2GET(){
		var max = document.getElementById('max').value;
		xhttp.open("GET","Lisa69.jsp?max=" + max);
		xhttp.send();
	}
	function test2POST(){
		var max =document.getElementById('max').value;
		xhttp.open("POST","Lisa69.jsp");
		xhttp.setRequestHeader("Content-type", 
								"application/x-www-form-urlencoded");
		xhttp.send("max=" + max);
	}
	
	function test1(){
		setInterval("test2GET()",1000);
	}
	test1();
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input type="number" id="max" >
		<hr />
		<div id="id1">id1</div>
		<div id="id2">id2</div>
	</body>
</html>
